<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="LayoutCSS.css">
    <title>Document</title>
    <style>
        #masterDIV::after {
            content: "";

            position: absolute;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;


            /* background: url("/Resources/SVG/LayoutBackground.svg") repeat; */
            mix-blend-mode: darken;
            pointer-events: none;

            border-radius: inherit;
            z-index: -1;
        }

        #masterDIV::before {
            content: "";
            position: absolute;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background: #141719;

            border-radius: inherit;
            z-index: -2;
        }
    </style>
</head>

<body>

    <header>
        <nav id="intro" class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
            <div class="logo-wrapper d-flex justify-content-center align-items-center flex-grow-1">
                <div id="intro-nbi-logo" class="nav-item">
                    <img src="resources/NBIImages/nbi.png" alt="nbi" class="img-fluid">
                </div>

                <div id="center-logo" class="nav-item" style="visibility: hidden;">
                    <img id="center-logo-img" src="resources/NBIImages/nbi.png" alt="nbi">
                </div>
            </div>

        </nav>
    </header>

    <div id="content-cover" class=""></div>

    <!-- Page content -->
    <div style="padding-top: 50px; height: calc(100vh);" class="w-100 d-flex">
        <div class="w-100 flex-fill">
            <!-- Main Content -->

            <div class="text-center">

                <h1>Play the long game, join NBI.</h1>
                <h2>Oldest faction standing.</h2>

    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">

        const body = document.body;

        const intro = document.getElementById('intro');
        const center_logo = document.getElementById('center-logo');

        const cover = document.getElementById('content-cover');
        let firstDuration = 2000;


        intro.addEventListener('animationstart', () => {
            setTimeout(() => {
                center_logo.style.visibility = "visible"
                // center_logo.hidden = false;
                center_logo.style.animation = 'slideToLeftFromRight 2s forwards';
            }, firstDuration / 2); // start second animation halfway through first
        });

        intro.addEventListener('animationend', () => {
            cover.style.visibility = 'hidden'
            body.style.overflow = 'auto'; // or 'scroll'
        });

        intro.style.animation = "slideUpAndShrink 2s forwards";

    </script>
</body>
